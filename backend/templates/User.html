<!DOCTYPE html>
{% extends 'index.html' %}  
{% block contend %}       
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>   
</head> 
<body>  
        <div class="row">  
            <div class="col-md-12">  
              <div class="card">  
                <div class="table-responsive pt-3">  
                  <table class="table table-striped project-orders-table">  
                    <thead>  
                      <tr>  
                        
                        <th>Name</th> 
                        <th>Phone</th>   
                        <th>State</th>
                        <th>city</th>  
                        <th>Address</th>
                        <th>Pin</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      
                    {% for accounts  in acc %}
                    <tr>
                        <td>{{accounts.name}}</td>
                        <td>{{accounts.phone}}</td>
                        <td>{{accounts.state}}</td>
                        <td>{{accounts.city}}</td>
                        <td>{{accounts.address}}</td>
                        <td>{{accounts.pin}}</td>
                        <td>

                          
                          <a href=""><button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">Block</button> </a>
                
                          <a href=""><button type="button" class="btn btn-danger btn-sm btn-icon-text">Un Block</button></a>
                          
                        </td>
                    </tr>
                    {% endfor %}
                    
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
{% endblock %}
