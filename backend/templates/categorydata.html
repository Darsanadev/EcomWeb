<!DOCTYPE html>
{% extends 'index.html' %}
{% block contend %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>CATEGORY DETAIL</h1>
        <input type="text" name="cname" placeholder="name"><br><br>
        <input type="text" name="description" placeholder="Description"><br><br>
        <select name="is_listed" id="is_listed">
            <option value="True" class="list">List</option>
            <option value="False" class="unlist">Unlist</option>
        </select><br><br> 
        <input type="file" name="image"><br><br>
        <button type="submit">REGISTER</button>


    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">

    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}', '', 'warning')
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}', '', 'error')
                </script>
            {% elif i.tags == 'success' %}
                <script>
                    swal('{{i}}', '', 'success')
                </script>
            {% else %}
                <script>
                    swal('{{i}}', '', 'info')
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}

    <!--  ajvaScript to change list and Unlist  -->


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var toggleButton = document.getElementById("toggleButton");
            var isListedInput = document.getElementById("is_listed");

            toggleButton.addEventListener("click", function() {
                if (isListedInput.value === "True") {
                    isListedInput.value = "False";
                    toggleButton.textContent = "Unlist";
                } else {
                    isListedInput.value = "True";
                    toggleButton.textContent = "List";
                }
            });
        });
    </script>

</body>
</html>
{% endblock %}
