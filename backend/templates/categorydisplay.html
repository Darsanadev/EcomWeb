<!DOCTYPE html>
{% extends 'index.html' %}
{% block contend %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
        <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        
                        <th>Categoryyy</th>
                        <th>Description</th>
                        <th>Show / Naah</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      
                    {% for i in cate %}
                    <tr>
                        <td>{{i.cname}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.is_listed}}</td>
                        <td><img src="{{i.image.url}}" alt=""  width="100px" height="100px"></td>
                        <td>

                          {% if i.is_listed %}
                          <a href="{% url 'backend:cate_list' id=i.id %}">
                            <button type="button"  class="btn btn-success btn-sm btn-icon-text mr-3" >List</button>
                          </a>
                          {% else %}
                          <a href="{% url 'backend:cate_list' i.id %}">
                            <button type="button" class="btn btn-danger btn-sm btn-icon-text" >Unlist</button>
                          </a>
                          {% endif %}
                           
                            <a href="categoryedit/{{i.id}}">
                                <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">
                                    Edit
                                    <i class="typcn typcn-edit btn-icon-append"></i>                          
                                </button> 
                            </a>
                        
                            <a href="categorydelete/{{i.id}}">
                                <button type="button" class="btn btn-danger btn-sm btn-icon-text">
                                    Delete
                                    <i class="typcn typcn-delete-outline btn-icon-append"></i>                          
                                </button>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
{% endblock %}
